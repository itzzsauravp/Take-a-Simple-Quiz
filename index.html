<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="quiz-app">
            <div class="question">
                <p id="question-main">Question is this..........</p>
                <p id="field"></p>
                <hr>
            </div>
            <div class="answers">
                <ul id="answer-main">
                    <li>Answer - 1</li>
                    <li>Answer - 2</li>
                    <li>Answer - 3</li>
                    <li>Anwser - 4</li>
                </ul>
            </div>
            <div class="botton-section">
                <button id="button-main" >Start</button>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
